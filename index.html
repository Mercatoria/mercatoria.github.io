    <link href="https://fonts.googleapis.com/css?family=Lekton" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="/favicon.png">

    <title>Mercatoria</title>

    <style>
      body {
        font-family: 'Lato', sans-serif;
      }

      a {
        text-decoration: none;
        color: #18c;
      }

      .vert-container {
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        height: 90%;
      }

      .horiz-container {
        display: flex;
        flex-direction: row;
        justify-content: space-around;
      }

      .content {
        width: 80%;
        max-width: 540px;
      }

      .header {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
        margin-bottom: 24px;
      }
      @media (max-width: 560px) {
        .header {
          display: block;
          text-align: center;
        }
      }

      #mercatoria, #coming-soon {
        font-family: 'Lekton', sans-serif;
        margin-bottom: 16px;
      }

      #mercatoria {
        font-size: 3.5em;
        margin-top: 0;
      }
      @media (max-width: 320px) {
        #mercatoria {
          font-size: 2.5em;
        }
      }

      #contact-email {
        display: block;
      }
      @media (max-width: 560px) {
        #contact-email {
          margin-bottom: 24px;
        }
      }

      #logo {
        width: 100px;
        height: 100px;
      }

      #wei-quote {
        margin-top: 36px;
      }

      #wei-attribution {
        font-style: italic;
        text-align: right;
        margin-top: 6px;
      }

      .center {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="vert-container">
      <div class="horiz-container">
        <div class="content">
          <div class='header'>
            <div>
              <h1 id="mercatoria">
                Mercatoria
              </h1>
              <h2 id="coming-soon">
                Coming Soon
              </h2>
              <a href="mailto:contact@mercatoria.io"
                id="contact-email">
                contact@mercatoria.io
              </a>
            </div>
            <img id="logo" src="./logo.svg">
          </div>

          <div id="wei-quote">
            <div>
              "Mercatoria uses pseudorandom assignment and locality of state to
              achieve arbitrary scalability and true decentralization for its
              payment processing and smart contracts."
            </div>
            <div id="wei-attribution">
              Wei Dai, cofounder
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
