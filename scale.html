  <body id="index" class="home"> 
    <main>
      <h1>Scalability</h1>




      <div class="slider-container"> 
        <span class="txn_rate"></span> between transactions
        <br />
        <input class="slider" type="range" value="24" min="24" max="350" oninput="manager.debAdjust(this.value);">
      </div>

      <div class="small-payment-method-maps">
        <div class="payment-method" id="bitcoin">
          <div class="payment-label">
            <img src="/images/scale/Bitcoin.svg" height="35" alt="Bitcoin logo">
            <h2>Bitcoin</h2> 
          </div>
          <div id="btc_anim" class="map"></div>
          <div class="population-support">
            <img src="/images/scale/Bitcoin.svg" height="25" alt="Bitcoin logo">
            <div>
              Population Support: <span id="btc_anim_pop"></span>
            </div>
          </div>

        </div>

        <div class="payment-method" id="ethereum">
          <div class="payment-label">
            <img src="/images/scale/ethereum.svg" height="30" alt="Ethereum logo">
            <h2>Ethereum</h2>
          </div>
          <div id="eth_anim" class="map"></div>
          <div class="population-support">
            <img src="/images/scale/ethereum.svg" height="25" alt="Ethereum logo">
            <div>
              Population Support: <span id="eth_anim_pop"></span>
            </div>
          </div>
        </div>

        <div class="payment-method">
          <div class="payment-label">
            <img src="/images/scale/Eos.svg" height="30" alt="EOS logo"> 
            <h2>EOS</h2>
          </div>
          <div id="eos_anim" class="map"></div>
          <div class="population-support">
            <img src="/images/scale/Eos.svg" height="25" alt="EOS logo">
            <div>
              Population Support: <span id="eos_anim_pop"></span>
            </div>
          </div>
        </div>
      </div>

      <div class="payment-method">
        <div class="payment-label">
          <img src="/images/scale/visa.svg" height="90" alt="Visa logo">
          <h2 style="display:none;">Visa</h2>
        </div>
        <div id="visa_anim" class="map">
        </div>
        <div class="population-support">
          <img src="/images/scale/visa.svg" height="25" alt="Visa logo">
          <div>
            Population Support: <span id="visa_anim_pop"></span>
          </div>
        </div>
      </div>

      <div class="payment-method">
        <div class="payment-label">
          <img src="/theme/images/logo.svg" height="30" alt="Mercatoria logo">
          <h2>Mercatoria</h2>
        </div>
        <div id="lex_anim" class="map">

        </div>
        <div class="population-support">
          <img src="theme/images/logo.svg" height="25" alt="Mercatoria logo">
          <div>
            Population Support: <span id="lex_anim_pop"></span>
          </div>
        </div>

      </div>


    </main>
